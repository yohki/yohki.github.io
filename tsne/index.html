<html>
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <style type="text/css">
        @font-face {
            font-family: "SST";
            src: url("SST-Roman.otf");
        }
        </style>
    </head>
    <body>
        <script>
function init() {
    Promise.all([
        d3.csv("bravia.csv"), 
        d3.json("bravia.json")])
    .then(function(values) {
        let csv = d3.index(values[0], d => d.file);
        let json = values[1];

        let width = window.innerWidth;
        let height = window.innerHeight;
        let imageS = 32;
        let imageL = 192;
        let svg = d3.select("body").append("svg").attr("viewBox", [0, 0, width, height]);
        let g = svg.append("g");

        let xScale = d3.scaleLinear().domain([0, 1]).range([0, width]);
        let yScale = d3.scaleLinear().domain([0, 1]).range([0, height]);
        let cScale = d3.scaleLinear().domain([2008, 2020]).range([0, 1]);

        let elements = g.selectAll("g")
            .data(json)
            .enter()
            .append("g")
            .on("mouseover", onMouseOver)
            .on("mouseout", onMouseOut)
        
        elements.append("text")
            .text(function(d) {
                let key = d.file.substring(0, d.file.length - 4)
                return csv.get(key).model + " (" + csv.get(key).year + ")"
            })
            .attr("x", d => xScale(d.position[0]))
            .attr("y", d => yScale(d.position[1]) - 4)
            .attr("font-family", "SST")
            .attr("font-size", "12px")
            .attr("visibility", "hidden")
        elements.append("image")
            .attr("xlink:href", (d, i) => "images/" + d.file)
            .attr("width", imageS)
            .attr("height", imageS)
            .attr("x", d => xScale(d.position[0]) - imageS / 2)
            .attr("y", d => yScale(d.position[1]) - imageS / 2)
        
        elements.append("rect")
            .attr("width", imageS)
            .attr("height", imageS)
            .attr("x", d => xScale(d.position[0]) - imageS / 2)
            .attr("y", d => yScale(d.position[1]) - imageS / 2)
            .attr("fill", "none")
            .attr("stroke-width", 1)
            .attr("stroke", function(d) {
                let key = d.file.substring(0, d.file.length - 4)
                let c = cScale(csv.get(key).year)
                return d3.interpolateSpectral(c)
            })

        svg.call(d3.zoom()
            .extent([[0, 0], [width, height]])
            .scaleExtent([1, 8])
            .on("zoom", onZoom));

        function onZoom({transform}) {
            g.attr("transform", transform);
        }

        function onMouseOver(d, i) {
            d3.select(this).raise().selectAll("image,rect")
                .transition().duration('200')
                .attr("width", imageL)
                .attr("height", imageL)
                .attr("x", d => xScale(d.position[0]) - imageL / 2)
                .attr("y", d => yScale(d.position[1]) - imageL / 2)
            d3.select(this).selectAll("text")
                .transition().duration('200')
                .attr("x", d => xScale(d.position[0]) - imageL / 2)
                .attr("y", d => yScale(d.position[1]) - imageL / 2 - 4)
                .attr("visibility", "visible")
        }

        function onMouseOut() {
            d3.select(this).lower().selectAll("image,rect")
                .transition().duration('100')
                .attr("width", imageS)
                .attr("height", imageS)
                .attr("x", d => xScale(d.position[0]) - imageS / 2)
                .attr("y", d => yScale(d.position[1]) - imageS / 2)
            d3.select(this).selectAll("text")
                .transition().duration('200')
                .attr("x", d => xScale(d.position[0]) - imageS / 2)
                .attr("y", d => yScale(d.position[1]) - imageS / 2 - 4)
                .attr("visibility", "hidden")
        }
    });
}

        </script>
    </head>
    <body onload='init()'>
    </body>
</html>
